<div class="game-scores">
  <div class="player">
    <span class="title player-title">{{ game?.username }}: </span
    ><span class="score player-score">{{ game?.userWins }}</span>
  </div>
  <div class="computer">
    <span class="title computer-title">Opponent: </span
    ><span class="score computer-score">{{ game?.computerWins }}</span>
  </div>
</div>
